<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Send a Secret Message</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="brand"><span class="emoji">✉️</span><h1>Secret Messenger</h1></div>
      <button id="themeBtn">🌙</button>
    </header>

    <main class="container">
      <section class="card">
        <form id="msgForm" autocomplete="off">
          <label>Your Name (optional)</label>
          <input id="name" type="text" maxlength="100" placeholder="Enter your name" />

          <label>Your Message</label>
          <textarea id="message" rows="6" maxlength="2000"
            placeholder="Type your message..." required></textarea>

          <div class="meta"><span id="chars">0</span>/2000</div>

          <div class="actions">
            <button id="sendBtn" class="btn primary" type="submit">Send</button>
            <button id="clearBtn" class="btn" type="button">Clear</button>
          </div>

          <div id="notice" class="notice"></div>
        </form>
      </section>

      <aside class="preview" id="preview">
        <h2>Preview</h2>
        <div id="pname">Anonymous</div>
        <div id="pmsg">Your message preview...</div>
      </aside>
    </main>

    <footer><small>No ads • Delivered to Telegram</small></footer>
  </div>
  <script src="/app.js" defer></script>
</body>
</html>
